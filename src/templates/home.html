{% extends "base.html" %}

{% block body %}

{% for post in posts %}
<div id="post-preview" style="border-top: 1px; border-bottom: 1px;" class="container">
    <img id="post-banner" style="width: 30%;" src="{{ post.banner_url }}" alt="banner image">
    <h3>{{ post.title }}</h3>
    <p>by <em>{{ post.author }}</em></p>
    <p>timestamp <em>{{ post.timetamp }}</em></p>
    <p style="display: inline;">tags:</p>
    {% for tag in post.tags %}
    <a href="/tag/{{ tag }}" style="display: inline;">{{ tag }}</a>
    {% endfor %}
    <p>{{ post.content[:50] }}...</p>
</div>
<hr>
{% endfor %}

{% endblock %}
