{% extends "base.html" %}

{% block body %}

<div class="pure-u-1 pure-u-md-1-3" class="post-metadata">
    <img id="post-banner" class="pure-img" src="{{ post.banner_url }}" alt="banner image">
</div>
<div class="pure-u-1 pure-u-md-2-3">
    <div style="padding: 10px;" class="post-metadata">
        <h3>{{ post.title }}</h3>
        <p>by <em>{{ post.author }}</em></p>
        <p>timestamp <em>{{ post.timestamp }}</em></p>
        <p style="display: inline;">tags:</p>
        {% for tag in post.tags %}
        <a href="/tag/{{ tag }}" style="display: inline; color: gra;">{{ tag }}</a>
        {% endfor %}
        <div style="color: black;">
            <p style="color: black;">{{ post.content | safe }}</p>
        </div>
    </div>
</div>

{% endblock %}
